name: Test Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-scaffolding:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install project-initializer package
        run: pip install -e .

      - name: Create test project
        run: |
          mkdir -p /tmp/test-project
          project-initializer /tmp/test-project --force

      - name: Install frontend dependencies
        working-directory: /tmp/test-project/frontend
        run: npm ci

      - name: Build Angular frontend
        working-directory: /tmp/test-project/frontend
        run: npm run build

      - name: Generate BAML client
        working-directory: /tmp/test-project/api
        run: |
          pip install baml-py
          baml-cli generate

      - name: Start Docker services
        working-directory: /tmp/test-project
        run: docker compose up -d --build

      - name: Wait for services to be healthy
        working-directory: /tmp/test-project
        run: |
          echo "Waiting for services to start..."
          sleep 30

          echo "Checking database health..."
          docker compose ps db | grep -q "healthy" || (echo "DB not healthy" && docker compose logs db && exit 1)

          echo "Checking API health..."
          for i in {1..10}; do
            if curl -s http://localhost:8000/health > /dev/null 2>&1 || curl -s http://localhost:8000/docs > /dev/null 2>&1; then
              echo "API is responding"
              break
            fi
            echo "Waiting for API... (attempt $i)"
            sleep 5
          done

          echo "Checking frontend health..."
          for i in {1..10}; do
            if curl -s http://localhost:4200 > /dev/null 2>&1; then
              echo "Frontend is responding"
              break
            fi
            echo "Waiting for frontend... (attempt $i)"
            sleep 5
          done

      - name: Verify services are running
        working-directory: /tmp/test-project
        run: |
          echo "=== Docker containers status ==="
          docker compose ps

          echo ""
          echo "=== Testing API /health endpoint ==="
          curl -v http://localhost:8000/health || (echo "API /health not accessible" && docker compose logs api && exit 1)

          echo ""
          echo "=== Testing Frontend ==="
          curl -s -o /dev/null -w "%{http_code}" http://localhost:4200 | grep -q "200" || (echo "Frontend not accessible" && docker compose logs frontend && exit 1)

          echo ""
          echo "All services are running correctly!"

      - name: Show logs on failure
        if: failure()
        working-directory: /tmp/test-project
        run: |
          echo "=== Docker Compose Logs ==="
          docker compose logs

      - name: Cleanup
        if: always()
        working-directory: /tmp/test-project
        run: docker compose down -v
