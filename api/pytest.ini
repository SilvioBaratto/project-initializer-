[pytest]
# Pytest configuration for FastAPI application

# Test paths
testpaths = tests

# Python file patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio mode for async tests
asyncio_mode = auto

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external APIs)
    e2e: End-to-end tests (full workflows)
    slow: Slow running tests

# Coverage configuration (when using pytest-cov)
addopts =
    -v
    --tb=short
    --strict-markers

# Minimum version requirement
minversion = 8.0

# Display options
console_output_style = progress
